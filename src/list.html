<html>
	<head>
		<title>Amazon Bucket listing</title>
		<!-- build:js -->
		<!-- endbuild -->
		<!-- build:css -->
		<!-- endbuild -->
		<script>
			window.appConfig = {
				debugUrl: location.origin + '/data.xml',
				columns: {
					size: true,
					lastmod: true
				}, //default visible columns set empty array for hide all
				defaultOpenedLevel: 1, // This value is default
				rootFolderName: 'domain', // set false to prevent rendering domain name as rootFolder
				footerText: null, //set this option to false for hide
				exclude: [
					/^index.html$/i,
					/\/[-].*$/
				]
			};
		</script>
	</head>
	<body>
		<div id="bucket_list"></div>
	</body>
</html>
